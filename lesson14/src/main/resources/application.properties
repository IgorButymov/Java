# порт, на котором разворачиваем приложение
server.port=8189
# доступ к приложению по адресу
server.servlet.context-path=/demo

# для работы с postgresql, указываем имя драйвера
spring.datasource.driver-class-name=org.postgresql.Driver
# указываем url, куда коннектимся
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=boot
spring.datasource.username=postgres
spring.datasource.password=3021



